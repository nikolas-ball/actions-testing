on:
  pull_request:
    branches:
      - master

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Friendly Reminder: don't squash merge into /master, instead use normal merge ðŸ˜„ <br/><br/> <img src="${{ github.workspace }}/assets/free-nature-images.jpg" alt="no squash merge on master" width="500px"/>`
            })
